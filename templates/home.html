<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Todos</h1>
    <ul> 
      {% for task in tasks %}
        <li>
            <form action="{{ url_for('check', index=loop.index0) }}" method="get">
                <input type="checkbox" name="done" {% if task.done %} checked {% endif %} onchange="this.form.submit()">
                <span {% if task.done %} style="text-decoration: line-through;" {% endif %}>{{ task.task }}</span>
            </form>
            <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
        </li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo" placeholder="Add new task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
